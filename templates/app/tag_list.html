{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a class="btn btn-primary link-to-page" href="{% url 'app:tag-create' %}">
      Add
    </a>
  </h1>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Tag</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td style="font-size: x-large">
              {{ tag.name }}
          </td>
          <td>
{#              <a href="{% url 'app:tag-update' pk=tag.id %}">#}
            <a href="{% url 'app:tag-update' pk=tag.id %}" class="btn btn-primary link-to-page">
                Update
              </a>
            </td>
            <td>
{#              <a style="color: red"#}
{#                href="{% url 'arr:tag-delete' pk=tag.id %}">#}
                <a class="btn btn-danger link-to-page" href="{% url 'app:tag-delete' pk=tag.id %}">
                Delete
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no tags</p>
  {% endif %}
{% endblock %}
